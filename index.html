
<div class="topLineContainer">
  <div class="left-side-container">
      <img src="FB icon.svg" class="FB-icon-class"/>            
      <form action="https://www.google.com">
          <div class="input-container">
              <input name="input" class="input-field" placeholder="Search Facebook" />
              <img src="search icon.svg" class="search-icon-class"/>
          </div>         
      </form>
  </div>
  <div class="middle-container">
      <img src="home icon.svg"/>
      <div class="relative">
          <img src="watch icon.svg"/>
          <div class="red-dot">5</div>            
      </div>     
      <img src="market icon.svg"/>
      <div class="relative">
          <img src="groups icon.svg"/>
          <div class="red-dot">2</div>            
      </div>
      <img src="some icon.svg"/>     
  </div>
  <div class="name-and-blue-dot-container">
      <div class="blue-dot"></div>
      <div class="personName">Batman</div>         
  </div>
  <div class="right-side-container">        
      <div class="round-container">
          <img src="plus icon.svg"/>
      </div>
      <div class="round-container">
          <img src="messenger icon.svg"/>
      </div>
      <div class="relative">
          <div class="round-container">
              <img src="notification icon.svg"/>
          </div>            
          <div class="red-dot-right-side">7</div>            
      </div>
      <div class="round-container">
          <img src="more icon.svg"/>
      </div>        
  </div>
</div>
<link rel="stylesheet" href="style.css">
